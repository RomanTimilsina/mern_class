<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  
  .box{
    height: 400px;
    width: 400px;
    

    overflow: hidden;
  }

  .box1{
    
    background-color: red;
    position: relative;
    

  }

  .box2{
    height: 50px;width: 50px;
    background-color: pink;
    position: absolute;
    top: 0;
    left: 0;
  }

  .box3{
    height: 50px;width: 50px;
    background-color: green;
    top: 0px;
    position: absolute;
    top: 0;
    right: 0;
  }
  
 

</style>
<body>
  <div class="box box1">
    <div class="box box2">
      
    </div>
    <div class="box box3">
      
    </div>
  </div>
  
 
  
</body>
</html>

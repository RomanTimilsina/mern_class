<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .head{
    position: relative;
  }

  
  .box{
    height: 400px;
    width: 400px;
    margin: 100px;

  }

  .box1{
    
    background-color: red;
    position: absolute;
    top: 40px;
    left: 40px;
    z-index: 12;
  }

  .box2{
    
    background-color: pink;
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 11;

  }

  .box3{
    
    background-color: green;
    position: absolute;
    top: 0;
    left: 0px;
    z-index: 10;

  }
  
 

</style>
<body>
  <div class="head">
  <div class="box box1">
  </div>
    <div class="box box2">
    </div>
    <div class="box box3">
      
    </div>
  </div>
  
 
  
</body>
</html>
